
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href='./css/reset.css'>
  <link rel="stylesheet" href='./css/start.css'>
  <link rel="stylesheet" href='./css/base.css'>
  <link rel="stylesheet" href='./css/scoreboard.css'>
  <link rel="stylesheet" href='./css/mobile-controls.css'>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="shortcut icon" href="https://cdn.discordapp.com/attachments/653733403841134600/907224136777084968/imageedit_1_5244130315.png" />
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=0">
  <meta name="og:description" content="Navigate your way through space at speeds nearing that of light while you avoid pockets of strange energy that would surely be the end of you should you collide with too many along the way." />
  <meta property="og:description" content="Navigate your way through space at speeds nearing that of light while you avoid pockets of strange energy that would surely be the end of you should you collide with too many along the way." />
  <meta name="og:title" content="Space Flight | Browser Game" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="og:url" content="https://spaceflight.toxicdev.me" />
  <meta name="og:image" content="https://cdn.discordapp.com/attachments/653733403841134600/907224136777084968/imageedit_1_5244130315.png" />
  <meta name="theme-color" content="#020243">
  <title>Space Flight</title>
  <audio id='game-audio' src='./docs/Blipotron.mp3'></audio>
</head>

<body>
  <div id='scoreboard-container' class='scoreboard-container show'>
    <div id='scoreboard' class='scoreboard'>
      <h2>Game Over, Loser!</h2>
      <h4>you scored:</h4>
      <h4 id='player-score'></h4>
      <button id='play-again'>Play Again?</button>
    </div>

    <div id='start-menu' class='start-menu'>
      <h3>Welcome to</h3>
      <h2>Space Flight</h2>
      <p id='instructions'></p>
      <p>Blue obstacles recharge your shields, red ones deplete them. If your shields run out it's game over</p>
      <button id='start-game'>Start game</button>
    </div>
  </div>

  <div class='header'>
    <div class='mute-container'>
      <button id='mute' class='mute' />
    </div>

    <h1>Space Flight</h1>

    <div class='developer-links'>
      <a class='github-link' href="https://github.com/TheRealToxicDev/SpaceFlight" target='_blank'></a>
      <a class='linkedin-in' href="https://www.linkedin.com/in/toxic-dev-67b983207" target='_blank'></a>
    </div>
  </div>

  <div class='canvas-div'>
    <canvas id='spaceflight' width='600px' height='600px'></canvas>
    <script type='application/javascript' src='./bundle.js'></script>
  </div>

  <div class='mobile-controls-div'>
    <div class='mobile-controls'>
      <button id='left'>Left</button>
      <button id='right'>Right</button>
    </div>
  </div>
</body>

</html>
